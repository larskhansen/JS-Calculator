<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lommeregner</title>
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <div id="calc" style="width:20rem;">
    <h1>Calculator</h1>
    <table id="tableCalendar" style="width: 20rem;">
      <tr>
        <td colspan="4" id="display">0</td>
      </tr>
      <tr>
        <td colspan="2" class="no">LKH</td>
        <td class="button action" id="erase">C</td>
        <td class="button action" id="divide">/</td>
      </tr>
      <tr>
        <td class="button number" id="seven">7</td>
        <td class="button number" id="eight">8</td>
        <td class="button number" id="nine">9</td>
        <td class="button action" id="multiply">X</td>
      </tr>
      <tr>
        <td class="button number" id="four">4</td>
        <td class="button number" id="five">5</td>
        <td class="button number" id="six">6</td>
        <td class="button action" id="minus">-</td>
      </tr>
      <tr>
        <td class="button number" id="one">1</td>
        <td class="button number" id="two">2</td>
        <td class="button number" id="three">3</td>
        <td class="button action" id="plus">+</td>
      </tr>
      <tr>
        <td class="button number" colspan="2" id="zero">0</td>
        <td class="button number" id="comma">,</td>
        <td class="button action" id="equal">=</td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="calc.js"></script>
</body>

</html>
